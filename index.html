    <title>FDA 510(k) Agentic Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              fda: {
                blue: '#005596',
                light: '#e6f0f9',
                dark: '#00335a',
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .markdown-body ul { list-style-type: disc; margin-left: 1.5em; }
      .markdown-body ol { list-style-type: decimal; margin-left: 1.5em; }
      .markdown-body h1 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body h2 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .markdown-body p { margin-bottom: 1em; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-body th, .markdown-body td { border: 1px solid #e2e8f0; padding: 0.5em; }
      .markdown-body th { background-color: #f8fafc; font-weight: bold; }
    </style>
